{% extends "base.html" %}
{% load subscription_tags %}

{% block title %}Pricing Demo{% endblock %}

{% block content %}
<div class="min-h-screen bg-gray-50">
    <!-- Demo using the price_table component -->
    {% price_table %}
    
    <!-- Demo with custom options -->
    <div class="py-16">
        <div class="text-center mb-8">
            <h2 class="text-2xl font-bold text-gray-900">Custom Price Table</h2>
            <p class="text-gray-600">With highlight and no trial display</p>
        </div>
        {% price_table show_trial=False highlight_plan="pro-plan" %}
    </div>
</div>
{% endblock %}
